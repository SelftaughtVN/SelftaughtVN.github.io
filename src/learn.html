        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />

            .page {

                display: none;
            }         
        </style>

    <body>
        <noscript>
            <h3>Please enable Javascript to view website.</h3>
        </noscript>
        <div class="page">
            <iframe style="display: none" name="tank" title="Contentless"></iframe>
            <r-navbar>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">[username]</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <form id="logout" method="POST" action="https://script.google.com/macros/s/AKfycbwkCKonxlPJMcRawoowMfvmpwpn7PR-8hkFSkJ_oQBga6x3ndro5QWP0xaZhB5dJcYU/exec" target="tank">
                                    <button id="logoutB" class="dropdown-item" type="submit">Log out</button>
                                    <input name="formtype" id="formtype" type="hidden" readonly value="2" />
                                    <input name="sessionid" id="sessionid" type="hidden" readonly />
                                </form>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/dashboard.html">Dashboard</a> 
                            </li>
                            <li>
                                <a class="dropdown-item" href="/settings.html">Settings</a>
                            </li>
                            <li>

                            </li>
                        </ul>
                    </div>
                </li>
            </r-navbar>
            <r-slide>
                <div class="carousel-item active">
                    Fish
                </div>
                <div class="carousel-item">
                    Fish2
                </div>
                <div class="carousel-item">
                    Fish3
                </div>
            </r-slide>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                document.getElementById('logout').addEventListener('submit', () => {
                    document.getElementById('formtype').value = "2";
                    document.getElementById('sessionid').value = document.cookie.match('(^|;)\\s*__Host-sessionid\\s*=\\s*([^;]+)')?.pop()
                    document.cookie = '__Host-sessionid=0; path=/; Max-Age=0; SameSite=Strict; Secure';
                    window.location.replace("/")
                })
                var worker = new Worker('../asr.js')    
            })
            window.addEventListener("load", () => {
                document.querySelector(".page").style.display = "block";
            })

        </script>
    </body>
