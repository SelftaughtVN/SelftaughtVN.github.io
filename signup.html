<!DOCTYPE html>
<html lang="en" dir="ltr" title="SelftaughtVN Sign up">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Sign up to learn vietnamese with SelftaughtVN" />
        <link rel="icon" type="image/svg" href="https://cdn.jsdelivr.net/gh/SelftaughtVN/SelftaughtVN.github.io@main/Images/Favicon.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Bitter:wght@500&family=Comfortaa&display=swap" />
        <link rel="preload" as="image" href="https://cdn.jsdelivr.net/gh/SelftaughtVN/SelftaughtVN.github.io@main/Images/Logo.svg" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" media="print" onload="this.media='all'" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Bitter:wght@500&family=Comfortaa&display=swap" media="print" onload="this.media='all'" />
        <noscript>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Bitter:wght@500&family=Comfortaa&display=swap" />
        </noscript>
        <title>Sign up | SelftaughtVN</title>
        <style>
            body {
                min-height: 100vh;
                padding-top: 67.5px;
                background-image: linear-gradient(#4baed4, #89e5f2);
            }
            .error {
                color: red;
                font-size: 0.8em;
                visibility: hidden;
                margin-top: 8px;
                margin-bottom: 8px;
            }
            .error#pwerror {
                margin-bottom: 20px;
            }
            .formresult {
                margin-top: 10px;
                visibility: hidden;
                text-align: center;
                font-size: 0.8em;
            }
           .form-group.required label {
               margin-bottom: 5px;
           }
            .form-control:read-only {
                background-color: #f4f4f4;
            }
            .form-group.required label:after {
                color: #e32;
                content: " *";
                display: inline;
            }
        </style>
    </head>
    <body>
        <r-navbar>
            <li class="nav-item"><a class="nav-link" href="https://selftaughtvn.github.io">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="https://selftaughtvn.github.io/signup">Sign up</a></li>
            <li class="nav-item"><a class="nav-link" href="https://selftaughtvn.github.io/login">Log in</a></li>
        </r-navbar>
        <iframe style="display: none" name="tank" title="Contentless"></iframe>
        <div class="container" style="margin-top:80px;margin-bottom:80px">
            <div class="row">
                <div class="col-md-6 placeholder" >

                </div>
                <div class="col-md-6 bg-white p-3 rounded border border-3 border-primary">
                    <form method="POST" action="https://script.google.com/macros/s/AKfycby5PffTz7yLBYgRCSf6WzhS9Xkz4k-sCKuTbc2FGWf8FH0jXaeYfqK8qixVcv6Cq3Hu/exec" target="tank" id="regform">
                        <div class="form-group required">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" pattern="^.{1,20}$" required placeholder="1-20 characters">
                            <div class="error" id="usererror">Username must be between 1 to 20 characters long</div>
                        </div>
                        <div class="form-group required">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="8+ characters and a number" required pattern="^(?=.*[0-9]).{8,}$">
                            <div class="error" id="pwerror">Password must be at least 8 characters long and contain at least 1 number</div>
                        </div>
                        <input type="hidden" id="formtype" name="formtype" value="0">
                        <div class="form-group d-grid">
                            <button type="submit" class="btn btn-primary btn-block" disabled id="subbutton">Sign up</button>
                            <div class="formresult" id="formresult">Account created successfully, please proceed to log in</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <r-footer></r-footer>
        <script>
            var usernameF = document.getElementById("username")
            var passwordF = document.getElementById("password")
            var usererror = document.getElementById("usererror")
            var form = document.getElementById("regform")
            var subbutton = document.getElementById("subbutton")
            var formresult = document.getElementById("formresult")
            var formtype = document.getElementById("formtype")
            window.addEventListener("message", (ev) => {
                if (ev.origin == "https://n-445lurmcehpaetoyzoy6p3j3ufi35ggqlsymxli-0lu-script.googleusercontent.com") {
                    usernameF.readOnly = passwordF.readOnly = false;
                    subbutton.textContent = "Sign up";
                    subbutton.disabled = false;
                    switch (ev.data) {
                        case "0":
                            passwordF.setAttribute("pattern", "^(?=.*[0-9]).{8,}$");
                            invalidMsg(passwordF, "pwerror");
                            break;
                        case "1":
                            usernameF.setAttribute("pattern", "^.{1,20}$");
                            invalidMsg(usernameF, "usererror");
                            break;
                        case "2":
                            usererror.textContent = "This username is already taken.";
                            usererror.style.visibility = "visible";
                            break;
                        case "3":
                            formresult.style.visibility = "visible";
                            setTimeout(() => {
                                formresult.style.visibility = "hidden";
                            }, 1500);
                            break;
                        case "4":
                            formresult.textContent = "Unknown error, we're sorry for the inconvenience";
                            formresult.style.visibility = "visible";
                            setTimeout(() => {
                                formresult.style.visibility = "hidden";
                                formresult.textContent = "Account created successfully, please proceed to log in";
                            }, 1500);
                            break;
                    }
                }
            },true)
            function invalidMsg(container, msgelem, cmsg = undefined) {
                if (cmsg != undefined) {
                    document.getElementById(msgelem).textContent = cmsg;
                }
                if (container.validity.patternMismatch) {
                    document.getElementById(msgelem).style.visibility = "visible";
                }
                else {
                    document.getElementById(msgelem).style.visibility = "hidden";
                }
            }
            window.addEventListener("DOMContentLoaded", () => {
                form.addEventListener("submit", () => {
                    usernameF.readOnly = true;
                    passwordF.readOnly = true;
                    formtype.value = "0";
                    subbutton.textContent = "Please wait...";
                    subbutton.disabled = true;
                });
                usernameF.addEventListener("keyup", () => {
                    formtype.value = "0";
                    if (!form.checkValidity() || usernameF.readOnly) {
                        subbutton.disabled = true;
                    }
                    else {
                        subbutton.disabled = false;
                    }
                });
                usernameF.addEventListener("invalid", (e) => {
                    e.preventDefault();
                    invalidMsg(usernameF, "usererror", "Username must be between 1 to 20 characters long");
                });
                usernameF.addEventListener("input", (e) => {
                    e.preventDefault();
                    invalidMsg(usernameF, "usererror", "Username must be between 1 to 20 characters long");
                });
                passwordF.addEventListener("keyup", () => {
                    formtype.value = "0";
                    if (!form.checkValidity() || passwordF.readOnly) {
                        subbutton.disabled = true;
                    }
                    else {
                        subbutton.disabled = false;
                    }
                });
                passwordF.addEventListener("invalid", (e) => {
                    e.preventDefault();
                    invalidMsg(passwordF, "pwerror");
                });
                passwordF.addEventListener("input", (e) => {
                    e.preventDefault();
                    invalidMsg(passwordF, "pwerror");
                });
            })
        </script>
        <script src="https://cdn.jsdelivr.net/gh/SelftaughtVN/SelftaughtVN.github.io@main/footer.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/gh/SelftaughtVN/SelftaughtVN.github.io@main/navbar.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" async defer></script>
    </body>
</html>
